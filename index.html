<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Example</title>
  </head>
  <body>
    <header>
      <h1>
        Welcome to My Simple HTML Page
        <img
          src="openmoji-72x72-color/00A9.png"
          alt="emoji"
          width="24"
          height="24"
        />
      </h1>
    </header>
    <main>
      <p>
        This is a simple HTML document. It includes a header, a paragraph, and a
        list.
      </p>
      <p>&lt;</p>
      <p>&gt;</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 My Simple HTML Page</p>
    </footer>
  </body>
</html>
